<script>
    		 function fechapermitida() {
        localStorage.clear();
        function algo(){
            let stringtabla = '<option value=""  selected disabled>Selecciona tu edad</option>';
  
          for(let index = 19;index <= 80; index++){
            let today = new Date();
            let dd = today.getDate();
            let mm = today.getMonth() + 1; //January is 0!
            let yyyy = today.getFullYear() - index;
            if (dd < 10) {
                dd = '0' + dd
            }
            if (mm < 10) {
                mm = '0' + mm
            }
            today = yyyy + '-' + mm + '-' + dd;
            
            let fila = '<option value="'
            fila += today + '"';
            fila += ">";
            fila +=  index + "</option>";
           
  
            stringtabla += fila;
            }
            return stringtabla;
        }
            document.getElementById('Fnaci').innerHTML =  algo();
        
    } 
    fechapermitida();
</script>
